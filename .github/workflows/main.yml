on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello_world_job
    steps:
    - name: checkout 
      uses: actions/checkout@v2
    - name: Hello world action step
      id: Hello
      uses: ./
      with:
        who-to-greet: 'demis'
    - name: Get the output time
      run: echo "the time was ${{ steps.hello.outputs.time }}"